<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.85),
                    rgba(0, 0, 0, 0.85)
                ),
                url('https://images.unsplash.com/photo-1620625515032-6ed0c1790c75?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px 35px; /* увеличил отступы */
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            max-width: 460px; /* немного шире */
            width: 100%;
            word-wrap: break-word; /* перенос слов */
            overflow-wrap: break-word; /* на всякий */
        }

        h2 {
            margin: 0 0 25px 0;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            color: #ddd;
            letter-spacing: 1px;
            word-break: break-word;
        }

        form {
            display: flex;
            flex-direction: column;
            word-break: break-word;
        }

        form p {
            margin-bottom: 18px;
            word-break: break-word;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1.5px solid #444;
            border-radius: 6px;
            background-color: #111;
            color: #eee;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            word-break: break-word;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #888;
            background-color: #222;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 14px;
            background: #111;
            border: 1.5px solid #555;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #eee;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #222;
            border-color: #999;
        }

        p.login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: #bbb;
            word-break: break-word;
        }

        p.login-link a {
            color: #ccc;
            text-decoration: none;
            font-weight: 600;
        }

        p.login-link a:hover {
            text-decoration: underline;
            color: #eee;
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 480px) {
            .register-container {
                max-width: 100%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p class="login-link">Уже есть аккаунт? <a href="{% url 'login_user' %}">Войти</a></p>
    </div>
</body>
</html>
