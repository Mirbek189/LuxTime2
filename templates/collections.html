{% load static %}

<style>
  .card-container {
    display: flex;
    flex-direction: column;
    gap: 32px;
    padding: 40px;
    align-items: center;
  }

  .card {
    display: flex;
    width: 80%;
    max-width: 900px;
    background-color: #fff;
    border-radius: 14px;
    overflow: hidden;
    transition: transform 0.3s;
  }

  /* Убираем тени и эффект наведения */
  .card img {
    width: 50%;
    height: auto;
    object-fit: cover;
  }

  .card-content {
    padding: 20px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: left;
  }

  .card-content h2 {
    font-size: 22px;
    margin-bottom: 5px;
    color: #111;
  }

  .card-content .brand {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
  }

  .card-content .description {
    font-size: 14px;
    color: #444;
    margin-bottom: 15px;
  }

  .card-content .price {
    font-size: 18px;
    font-weight: bold;
    color: #000;
    margin-bottom: 15px;
  }

  .card-content .actions a {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 10px;
    padding: 10px 22px;
    background-color: #FF5B00;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  .card-content .actions a:hover {
    background-color: #e04d00;
  }

  /* Переворот для чётных карточек */
  .card.reverse {
    flex-direction: row-reverse;
  }
</style>

<div class="card-container">
  {% for product in products %}
    <div class="card {% if forloop.counter|divisibleby:2 %}reverse{% endif %}">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
      {% else %}
        <img src="{% static 'main/default.jpg' %}" alt="Нет изображения">
      {% endif %}
      <div class="card-content">
        <h2>{{ product.name }}</h2>
        <div class="brand">{{ product.brand }}</div>
        <p class="description">{{ product.description|truncatewords:20 }}</p>
        <p class="price">{{ product.price }} ₽</p>
        <div class="actions">
          <a href="{% url 'home' %}?product_name={{ product.name }}&product_price={{ product.price }}">Оформить</a>
          <a href="{% url 'home'  %}">В корзину</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
