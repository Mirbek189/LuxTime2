{% load static %}

<!-- Фоновое видео -->
<video autoplay muted loop id="background-video">
  <source src="{% static 'Background2.mp4' %}" type="video/mp4">
</video>

<style>
  #background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .card-container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    display: none;
    width: 100%;
    background: rgba(44, 30, 19, 0.95);
    border-radius: 18px;
    overflow: hidden;
    color: #f5f2e7;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    animation: fadeIn 0.5s ease-in-out;
  }

  .card.active {
    display: flex;
  }

  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 14px 35px rgba(0, 0, 0, 0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .card img {
    width: 50%;
    object-fit: cover;
    transition: transform 0.5s ease, filter 0.5s ease;
  }

  .card img:hover {
    transform: scale(1.05);
    filter: brightness(0.9);
  }

  .card-content {
    padding: 24px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: left;
  }

  .card-content h2 {
    font-size: 26px;
    margin-bottom: 8px;
    color: #fceabb;
  }

  .card-content .brand {
    font-size: 15px;
    color: #d4b28c;
    margin-bottom: 10px;
  }

  .card-content .description {
    font-size: 14px;
    color: #e6ddc6;
    margin-bottom: 16px;
    line-height: 1.5;
  }

  .card-content .price {
    font-size: 20px;
    font-weight: bold;
    color: #fffbe7;
    margin-bottom: 18px;
  }

  .card-content .actions a {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 10px;
    padding: 10px 22px;
    background-color: #a47148;
    border: none;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .card-content .actions a:hover {
    background-color: #c88b5e;
    transform: translateY(-2px);
  }

  .navigation-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .navigation-buttons button {
    background-color: #a47148;
    color: #fff;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .navigation-buttons button:hover {
    background-color: #c88b5e;
    transform: scale(1.05);
  }
</style>

<div class="card-container" data-total="{{ products|length }}">
  {% for product in products %}
    <div class="card {% if forloop.first %}active{% endif %}" id="card-{{ forloop.counter }}">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
      {% else %}
        <img src="{% static 'main/default.jpg' %}" alt="Нет изображения">
      {% endif %}
      <div class="card-content">
        <h2>{{ product.name }}</h2>
        <div class="brand">{{ product.brand }}</div>
        <p class="description">{{ product.description|truncatewords:20 }}</p>
        <p class="price">{{ product.price }} ₽</p>
        <div class="actions">
          <a href="{% url 'checkout' %}?product_name={{ product.name }}&product_price={{ product.price }}">Оформить заказ</a>
          <a href="{% url 'home' %}">В корзину</a>
          <a href="{% url 'home' %}?favorite=true&product_id={{ product.id }}">В избранное</a>
        </div>
      </div>
    </div>
  {% endfor %}

  <div class="navigation-buttons">
    <button onclick="navigateCard(-1)">Предыдущая</button>
    <button onclick="navigateCard(1)">Следующая</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let currentCard = 1;
    const container = document.querySelector('.card-container');
    const totalCards = parseInt(container.dataset.total);

    function navigateCard(direction) {
      document.getElementById(`card-${currentCard}`).classList.remove('active');
      currentCard += direction;
      if (currentCard < 1) currentCard = totalCards;
      if (currentCard > totalCards) currentCard = 1;
      document.getElementById(`card-${currentCard}`).classList.add('active');
    }

    window.navigateCard = navigateCard;
  });
</script>
