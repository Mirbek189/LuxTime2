<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оформление заказа</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #1d1a16;
      color: #fffbe7;
    }
    .checkout-container {
      max-width: 600px;
      margin: 0 auto;
      background: #2c1e13;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fceabb;
    }
    .order-summary {
      margin-bottom: 30px;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #a47148;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #a47148;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c88b5e;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h1>Оформление заказа</h1>

  <div class="order-summary" id="order-summary">
    <h2>Ваш заказ:</h2>
    <!-- Здесь JS вставит список товаров и итоговую сумму -->
  </div>

  <form id="order-form">
    <label for="name">Ваше имя</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="address">Адрес доставки</label>
    <textarea id="address" rows="4" required></textarea>

    <button type="submit">Подтвердить заказ</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const orderSummaryEl = document.getElementById('order-summary');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      orderSummaryEl.innerHTML += '<p>Корзина пуста.</p>';
    } else {
      let total = 0;
      const list = document.createElement('div');
      cart.forEach(item => {
        const price = parseFloat(item.price.toString().replace(/[^\d.]/g, '')) || 0;
        total += price;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'order-item';
        itemDiv.innerHTML = `<span>${item.name}</span><span>${price.toFixed(2)} ₽</span>`;
        list.appendChild(itemDiv);
      });
      orderSummaryEl.appendChild(list);

      const totalDiv = document.createElement('div');
      totalDiv.style.textAlign = 'right';
      totalDiv.style.marginTop = '10px';
      totalDiv.style.fontWeight = 'bold';
      totalDiv.textContent = `Итог: ${total.toFixed(2)} ₽`;
      orderSummaryEl.appendChild(totalDiv);
    }

    // Обработка отправки формы
    document.getElementById('order-form').addEventListener('submit', (e) => {
      e.preventDefault();

      alert('Спасибо за заказ! Мы с вами свяжемся.');

      // Очистить корзину после оформления
      localStorage.removeItem('cart');

      // Можно сделать редирект, например, на главную страницу
      window.location.href = "{% url 'home' %}";
    });
  });
</script>

</body>
</html>
