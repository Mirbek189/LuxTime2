{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.85), 
                    rgba(0, 0, 0, 0.85)
                ),
                url('https://images.unsplash.com/photo-1620625515032-6ed0c1790c75?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat fixed;
            background-position: 40% center; /* сдвиг фона влево */
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            max-width: 460px;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        h2 {
            margin: 0 0 25px 0;
            font-weight: 700;
            font-size: 2rem;
            color: #ddd;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input.form-control {
            padding: 12px 15px;
            border: 1.5px solid #444;
            border-radius: 6px;
            background-color: #111;
            color: #eee;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input.form-control:focus {
            outline: none;
            border-color: #888;
            background-color: #222;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 14px;
            background: #111;
            border: 1.5px solid #555;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #eee;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #222;
            border-color: #999;
        }

        .forgot-password {
            display: block;
            margin-top: 22px;
            font-size: 0.95rem;
            color: #bbb;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            color: #eee;
            text-decoration: underline;
        }

        .error-message {
            margin-top: 15px;
            color: #f44336; /* красный для ошибок */
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Авторизация</h2>
        <form action="{% url 'login_user' %}" method="POST">
            {% csrf_token %}
            <input name="username" class="form-control" placeholder="Имя пользователя" required>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <a href="{% url 'registration' %}" class="forgot-password">Зарегистрироваться</a>
    </div>
</body>
</html>
