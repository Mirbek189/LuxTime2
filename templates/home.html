<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxTime — Эксклюзивные Часы</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a202c;
      color: white;
    }

    /* Главный экран */
    .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://cdn.pixabay.com/photo/2020/01/31/08/38/rolex-4807479_960_720.jpg');
      background-size: cover; /* Изображение растягивается по экрану */
      background-position: center; /* Центрируем изображение */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .hero .btn {
      background-color: #FF5B00;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero .btn:hover {
      background-color: #e53e00;
    }

    /* Стили для кнопки регистрации */
    .register-btn {
      background-color: #2d3748;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
      border: 1px solid #FF5B00;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #FF5B00;
    }

    /* Навигация */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .nav-bar a:hover {
      color: #FF5B00;
    }

    .nav-bar .register-btn {
      background-color: #2d3748;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      border: 1px solid #FF5B00;
      transition: background-color 0.3s ease;
    }

    .nav-bar .register-btn:hover {
      background-color: #FF5B00;
    }
  </style>
</head>
<body>

  <!-- Навигация -->
  <header class="nav-bar">
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="about">О нас</a></li>
      <li><a href="#">Личный кабинет</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
    <a href="registration"><button class="register-btn">Регистрация</button></a>
  </header>

  <!-- Главный экран -->
  <section class="hero">
    <div>
      <h1>Эксклюзивные Часы LuxTime</h1>
      <p>Непревзойденный стиль, точность и надежность. Часы, которые говорят за себя.</p>
      <a href="collections">
        <button class="btn">Просмотреть Коллекцию</button>
      </a>
    </div>
  </section>

  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <dotlottie-player src="https://lottie.host/a88c8aab-d125-4d31-b119-50f86da401a4/uCGZKgcKVC.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>

</body>
</html>
