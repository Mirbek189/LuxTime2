{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Контакт</title>
    <style>
        #background-video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

    /* Стили для success-message */
    .success-message {
        background-color: rgba(0, 0, 0, 0.9); /* черный почти непрозрачный фон */
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
        opacity: 0;
        animation: fadeInOut 5s forwards;
        /* forwards — чтобы сохранить конечное состояние (opacity:0) */
    }

    /* Анимация плавного появления и исчезновения */
    @keyframes fadeInOut {
        0% {opacity: 0;}
        10% {opacity: 1;}
        90% {opacity: 1;}
        100% {opacity: 0;}
    }


        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #fff;
            position: relative;
            z-index: 1;
            background: transparent;
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        .contact-info p {
            text-shadow: 0 0 4px rgba(0,0,0,0.6);
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            background: rgba(255,255,255,0.9);
            color: #000;
        }
        button {
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .map-placeholder {
            background-color: rgba(238, 238, 238, 0.8);
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .success-message {
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="{% static 'Background2.mp4' %}" type="video/mp4" />
        Ваш браузер не поддерживает видео.
    </video>

    <div class="content-wrapper">
        <h1>Свяжитесь с нами</h1>

        <div class="contact-info">
            <p><strong>Адрес:</strong> г. Москва, ул. Примерная, д. 10</p>
            <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            <p><strong>Email:</strong> info@example.com</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить</button>
        </form>

        {% if success %}
            <p class="success-message">Спасибо! Ваше сообщение отправлено.</p>
        {% endif %}
    </div>
</body>
</html>
